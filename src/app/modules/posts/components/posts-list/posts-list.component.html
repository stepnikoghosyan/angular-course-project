<h1 class="text-center">Posts</h1>

<app-spinner *ngIf="isLoading"></app-spinner>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4 mb-5">

  <div *ngFor="let post of posts" class="col">
    <!-- Card -->
    <div class="card h-100">

      <!-- Card body -->
      <img [src]="post.imageUrl" class="card-img-top" [alt]="'Image for post - ' + post.title">
      <div class="card-body">
        <h5 class="card-title text-center">{{ post.title }}</h5>

        <p class="card-text post-body-ellipsis">
          {{ post.body }}
        </p>
      </div>

      <!-- Card Footer -->
      <div class="card-footer d-flex justify-content-between align-items-center">
        <small class="text-muted">
          <i class="fa fa-solid fa-user me-2"></i>{{ post.user.fullName }}
        </small>

        <div>
          <a [routerLink]="['/posts', post.id]" class="btn btn-sm btn-outline-primary">
            <i class="fa fa-eye"></i>
          </a>

          <button class="btn btn-sm btn-outline-primary ms-2 position-relative">
            <i class="fa fa-comment"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
              {{ post.comments.length }}
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

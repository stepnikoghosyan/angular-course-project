<div class="card h-100">

  <!-- Card body -->
  <img [src]="post?.imageUrl" class="card-img-top" [alt]="'Image for post - ' + post?.title">
  <div class="card-body">
    <h5 class="card-title text-center">{{ post?.title }}</h5>

    <p class="card-text post-body-ellipsis">
      {{ post?.body }}
    </p>
  </div>

  <!-- Card Footer -->
  <div class="card-footer d-flex justify-content-between align-items-center">
    <small class="text-muted">
      <i class="fa fa-solid fa-user me-2"></i>{{ post?.user?.fullName }}
    </small>

    <div class="d-inline-flex">
      <div class="position-relative comments-count">
        <i class="fa fa-comment-o text-primary"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
          {{ post?.comments?.length }}
        </span>
      </div>

      <a [routerLink]="['/posts', post?.id]" class="btn btn-sm btn-outline-primary ms-3">
        <i class="fa fa-eye"></i>
      </a>
    </div>
  </div>
</div>

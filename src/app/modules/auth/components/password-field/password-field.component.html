<div class="position-relative">
  <input id="password"
         class="form-control"
         [(ngModel)]="value"
         (ngModelChange)="change($event)"
         (blur)="onBlur()"
         [type]="showPasswordAsText && 'text' || 'password'">

  <span (click)="toggleViewMode()"
        [ngClass]="showPasswordAsText && 'fa-eye' || 'fa-eye-slash'"
        class="fa fa-fw field-icon field-icon-hoverable">
</span>
</div>

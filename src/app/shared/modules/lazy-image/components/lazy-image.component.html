<span class="lazy-image" [ngClass]="containerClass">
    <span class="position-relative">

      <img
        [src]="imageSrc"
        (load)="imageLoadingSuccess()"
        (error)="imageLoadingError()"
        alt="Image"
      />

      <div *ngIf="isLoading" class="skeleton"></div>
    </span>
</span>

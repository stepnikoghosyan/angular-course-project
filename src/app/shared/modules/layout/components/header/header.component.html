<header class="p-3 mb-3 border-bottom">
  <div class="d-flex flex-wrap align-items-center justify-content-center">
    <div class="me-lg-auto">
      <h1>Angular Course</h1>
    </div>

    <div class="d-flex align-items-center justify-content-center">
      <!-- Navigation Items -->
      <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0 me-2">
        <li *ngFor="let item of navigationItems">
          <a [routerLink]="item.route" [routerLinkActive]="item.routerLinkActive" class="nav-link px-2 link-dark">
            {{ item.label }}
          </a>
        </li>
      </ul>

      <!-- Profile dropdown -->
      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
           data-bs-toggle="dropdown" aria-expanded="false">
          <img [src]="currentUserProfilePicture" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
          <li>
            <a class="dropdown-item" routerLink="/posts">My Posts</a>
          </li>
          <li>
            <a class="dropdown-item" routerLink="/profile">Profile</a>
          </li>

          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <button (click)="logout()" class="dropdown-item" href="#">Sign out</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

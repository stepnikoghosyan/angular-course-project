<app-spinner *ngIf="isLoading"></app-spinner>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-4 mb-5">
  <div *ngFor="let post of posts" class="col">
    <app-post-card [post]="post"></app-post-card>
  </div>

</div>

<p *ngIf="!isLoading && !posts.length" class="text-secondary text-center">No Data</p>
